<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/font5/all.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Facebook Clone</title>
</head>
<body>
    <header class="header">
        <div class="header-logo-section">
            <div class="header-logo-icon">
                <i class="fab fa-facebook"></i>
            </div>
            <div class="header-logo-search">
                <i class="fas fa-search"></i>
                <input type="text">
            </div>
        </div>
        <div class="header-menu-tabs">
            <div class="header-menu-tab header-menu-tab--active">
                <i class="fas fa-home"></i>
            </div>
            <div class="header-menu-tab">
                <i class="fas fa-flag">
                    <div class="header-notification-bubble">
                        3
                    </div>
                </i>
            </div>
            <div class="header-menu-tab">
                <i class="fas fa-tv">
                    <div class="header-notification-bubble">
                        9
                    </div>
                </i>
            </div>
            <div class="header-menu-tab">
                <i class="fas fa-store"></i>
            </div>
            <div class="header-menu-tab">
                <i class="fas fa-users">
                    <div class="header-notification-bubble">
                        5
                    </div>
                </i>        
            </div>
        </div>
        <div class="header-account">
            <div class="header-actions">
                <img src="images/olena.jpg" 
                class="header-user-img">
                <span class="header-user-name">Jane doe</span>
                <a href="#" class="header-circle-link">
                    <i class="header-link-icon fas fa-plus"></i>
                </a>
                <a href="#" class="header-circle-link">
                    <i class=".header-link-icon fab fa-facebook-messenger">
                        <div class="header-notification-bubble-v2">
                            11
                        </div>
                    </i>
                </a>
                <a href="#" class="header-circle-link">
                    <i class=".header-link-icon fas fa-bell">
                        <div class="header-notification-bubble-v2">
                            16
                        </div>
                    </i>
                </a>
                <a href="#" class="header-circle-link">
                    <i class=".header-link-icon fas fa-sort-down"></i>
                </a>
            </div>
        </div>
    </header>
    <section class="content-area content-area--feed">
        <section class="sidenav">
            <div class="sidenav__item">
                <img src="images/olena.jpg" class="sidenav-img">
                <span class="sidenav__title">Jane Doe</span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon">
                    <i class="fas fa-user-friends"></i>
                </div>
                <span class="sidenav__title">Friends</span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon">
                    <i class="fas fa-flag"></i>
                </div>
                <span class="sidenav__title">
                    Pages
                    <span class="sidenav__item-notification">
                        <div class="sidenav__item-notification-circle">
                        </div> 9+ new
                    </span>
                </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon">
                    <i class="fas fa-users"></i>
                </div>
                <span class="sidenav__title">
                    Groups
                    <span class="sidenav__item-notification">
                        <div class="sidenav__item-notification-circle">
                        </div> 3+ new
                    </span>
                </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav">
                    <i class="fas fa-store"></i>
                </div>
                <span class="sidenav__title">Marketplace</span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav__item-icon--circle">
                    <i class="fas fa-chevron-down"></i>
                </div>
                <span class="sidenav__title">See More</span>
            </div>
            <div class="sidenav__line"></div>
            <span class="sidenav__heading-title">Your Shortcuts</span>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav__item-icon--circle-white">
                    <i class="fas fa-user-friends"></i>
                </div>
                <span class="sidenav__title">
                    CodingPhase Groups 
                </span>
            </div>
            <div class="sidenav__item">
                <img src="https://images.pexels.com/photos/2440079/pexels-photo-2440079.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="sidenav-img">
                <span class="sidenav__title">Night Photography</span>
            </div>
            <div class="sidenav__item">
                <img src="https://images.pexels.com/photos/15851302/pexels-photo-15851302/free-photo-of-sculpture-of-man-in-kilt.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="sidenav-img">
                <span class="sidenav__title">Famous Statues</span>
            </div>
            <div class="sidenav__item">
                <img src="https://images.pexels.com/photos/2671953/pexels-photo-2671953.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="sidenav-img">
                <span class="sidenav__title">Sports</span>
            </div>

        </section>
    </section>

</body>
</html>
