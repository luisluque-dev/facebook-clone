<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/font5/all.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Facebook Clone</title>
</head>
<body>
    <header class="header">
        <div class="header-logo-section">
            <div class="header-logo-icon">
                <i class="fab fa-facebook"></i>
            </div>
            <div class="header-logo-search">
                <i class="fas fa-search"></i>
                <input type="text">
            </div>
        </div>
        <div class="header-menu-tabs">
            <div class="header-menu-tab header-menu-tab--active">
                <i class="fas fa-home"></i>
            </div>
            <div class="header-menu-tab">
                <i class="fas fa-flag">
                    <div class="header-notification-bubble">
                        3
                    </div>
                </i>
            </div>
            <div class="header-menu-tab">
                <i class="fas fa-tv">
                    <div class="header-notification-bubble">
                        9
                    </div>
                </i>
            </div>
            <div class="header-menu-tab">
                <i class="fas fa-store"></i>
            </div>
            <div class="header-menu-tab">
                <i class="fas fa-users">
                    <div class="header-notification-bubble">
                        5
                    </div>
                </i>        
            </div>
        </div>
        <div class="header-account">
            <div class="header-actions">
                <img src="images/olena.jpg" 
                class="header-user-img">
                <span class="header-user-name">Jane doe</span>
                <a href="#" class="header-circle-link">
                    <i class="header-link-icon fas fa-plus"></i>
                </a>
                <a href="#" class="header-circle-link">
                    <i class=".header-link-icon fab fa-facebook-messenger">
                        <div class="header-notification-bubble-v2">
                            11
                        </div>
                    </i>
                </a>
                <a href="#" class="header-circle-link">
                    <i class=".header-link-icon fas fa-bell">
                        <div class="header-notification-bubble-v2">
                            16
                        </div>
                    </i>
                </a>
                <a href="#" class="header-circle-link">
                    <i class=".header-link-icon fas fa-sort-down"></i>
                </a>
            </div>
        </div>
    </header>

</body>
</html>
